<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptテスト</title>
</head>
<body>

    <script>
        function toOneDimension( previousValue, currentValue ) {
            //console.log(previousValue); １回目：previous=A- , currentB- ２回目：previous=１回目の処理を引き継ぐからA-+B- , current=C-
            //console.log(currentValue);
            //return previousValue.concat( currentValue );
            return currentValue.concat( previousValue );
            //concat() は 配列同士を結合するメソッド
            //concat()の部分でcurrentのCが最後の処理になってそこから表示されるから元のコードと逆の順番の表示ができる
        }
        
        var sampleArrayA = [ 
            [ 'A1', 'A2', 'A3' ],
            [ 'B1', 'B2', 'B3' ],
            [ 'C1', 'C2', 'C3' ]
        ];
        //console.log(sampleArrayA);

        //document.write(sampleArrayA);
        
        
        var sampleArrayB = sampleArrayA.reduce( toOneDimension );
        //console.log(sampleArrayB);
        for ( var counterVar = 0; counterVar < sampleArrayB.length; counterVar++ ) { 
            document.write( 'sampleArrayB[' +counterVar +']: ' );
            document.write( sampleArrayB[counterVar] );
            document.write( '<br />' );
        }
        //console.log(sampleArrayB.length);→lengthでsampleArrayBの要素数が9と出るのでfor文のループ回数は9-1で8回
        //sampleArrayB[counterVar]→jsテキスト13_7P参考　counterVarにループの処理回数の数字が代入されるのでその数字番目の配列の要素を表示

        //document.write(sampleArrayB);


        
        
    </script>
</body>
</html>
